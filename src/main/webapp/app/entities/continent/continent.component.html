<div>
    <h2 id="page-heading">
        <span jhiTranslate="schoolApp.continent.home.title">Continents</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-continent" [routerLink]="['/continent/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="schoolApp.continent.home.createLabel">
            Create a new Continent
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="continents?.length === 0">
        <span jhiTranslate="schoolApp.continent.home.notFound">No continents found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="continents && continents.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="schoolApp.continent.nomContinent">Nom Continent</span></th>
                    <th scope="col" ><span jhiTranslate="schoolApp.continent.superficie">Superficie</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let continent of continents ;trackBy: trackId">
                    <td><a [routerLink]="['/continent', continent.id, 'view']">{{ continent.id }}</a></td>
                    <td>{{ continent.nomContinent }}</td>
                    <td>{{ continent.superficie }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/continent', continent.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/continent', continent.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(continent)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
