<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="continent">
            <h2><span jhiTranslate="schoolApp.continent.detail.title">Continent</span> {{ continent.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="schoolApp.continent.nomContinent">Nom Continent</span></dt>
                <dd>
                    <span>{{ continent.nomContinent }}</span>
                </dd>
                <dt><span jhiTranslate="schoolApp.continent.superficie">Superficie</span></dt>
                <dd>
                    <span>{{ continent.superficie }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/continent', continent.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
