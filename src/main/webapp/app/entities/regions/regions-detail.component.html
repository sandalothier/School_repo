<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="regions">
            <h2><span jhiTranslate="schoolApp.regions.detail.title">Regions</span> {{ regions.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="schoolApp.regions.nomRegion">Nom Region</span></dt>
                <dd>
                    <span>{{ regions.nomRegion }}</span>
                </dd>
                <dt><span jhiTranslate="schoolApp.regions.chefLieu">Chef Lieu</span></dt>
                <dd>
                    <span>{{ regions.chefLieu }}</span>
                </dd>
                <dt><span jhiTranslate="schoolApp.regions.pays">Pays</span></dt>
                <dd>
                    <div *ngIf="regions.pays">
                        <a [routerLink]="['/pays', regions.pays?.id, 'view']">{{ regions.pays?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/regions', regions.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
